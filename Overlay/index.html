<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="height:100%; margin:0">
<head>
    <meta charset="utf-8" />
    <title>Dystopia Competitive Overlay</title>
	<link rel="stylesheet" href="style_minimal.css" />
    <script src="overlay.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="templates">
        <div id="playerTemplate" class="player">
            <div class="player-class"></div>
            <div class="name"></div>
            <div class="stats-container">
                <div class="health-value"></div>
                <div class="health">
                    <div class="armour-bar"></div>
					<div class="health-bar"></div>
				</div>
				<div class="energy">
					<div class="energy-bar"></div>
				</div>
            </div>
        </div>
    </div>
    <div id="mainView">
        <div id="team2" class="team-container">
			<div class="team-name">
				<div id="team2Name" class="team-name-text"></div>
			</div>
            <div id="team2PlayerContainer"></div>
			<div class="team-container-footer">
                <div class="team-timer-icon"></div>
				<div id="team2Timer" class="team-timer"></div>
			</div>
        </div>
        <div id="team3" class="team-container">
			<div class="team-name">
				<div id="team3Name" class="team-name-text"></div>
			</div>
            <div id="team3PlayerContainer"></div>
			<div class="team-container-footer">
                <div class="team-timer-icon"></div>
				<div id="team3Timer" class="team-timer"></div>
			</div>
        </div>
    </div>
</body>
</html>
